<!DOCTYPE html>
<html>
<head>
    <!-- METHOD 1: Instant JS redirect (fastest) -->
    <script>
        window.location.replace("https://astrionflix.netlify.app/");
    </script>
    
    <!-- METHOD 2: Meta refresh (immediate) -->
    <meta http-equiv="refresh" content="0;url=https://astrionflix.netlify.app/">
    
    <!-- METHOD 3: Canonical link -->
    <link rel="canonical" href="https://astrionflix.netlify.app/">
    
    <title>Redirecting to AstrioNflix...</title>
</head>
<body>
    <!-- METHOD 4: Manual fallback -->
    <noscript>
        <h1>Redirecting to AstrioNflix</h1>
        <p>If you're not redirected automatically:</p>
        <a href="https://astrionflix.netlify.app/" style="
            display: inline-block;
            padding: 10px 20px;
            background: #0066ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        ">Click to Continue</a>
    </noscript>
    
    <!-- METHOD 5: Final JS fallback -->
    <script>
        setTimeout(function(){
            if(window.location.href.indexOf("AstrionFLix") === -1) {
                window.location.href = "https://astrionflix.netlify.app/";
            }
        }, 50); // 50ms fallback
    </script>
</body>
</html>
